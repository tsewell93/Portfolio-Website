<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pathway+Gothic+One&family=Rampart+One&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Tom Sewell Portfolio Website</title>

</head>
<body id="body">
    <!--Header section of the website to include the navigation section and website name-->
    <header class="website-header">
        <!--My Name for the top banner-->
        <h1 id="my-name">Tom Sewell</h1>
        <div id="linkIcons">
            <img class='navIcon' id="LinkedIn" src="Resources/Icons/LinkedIn.png" alt="LinkedIn Icon">
            <img class='navIcon' id="GitHub" src="Resources/Icons/GitHub.png" alt="GitHub Icon">
        </div>
        <!--The website navigation element-->
        <img id='menuIcon' src="Resources/Icons/menuIcon.png" alt="menu icon">
        <div id="navMenu"> <!--This div should be hidden until an icon in the header is clicked-->
            <nav>
                <ul>
                    <li>Projects</li>
                    <li>About Me</li>
                    <li>Get in Touch!</li>
                </ul>
            </nav>
        </div>
    </header>

    <!--First section of the portfolio site - the main banner-->
    <section class="container" id="main-banner">
        <!--Define a container for the main banner text element-->
        <div class="container banner-heading">
            <h3>Chartered Engineer & Full-Stack Developer</h3>
        <!--Define a container for the main banner image element-->
        <div class="container banner-image">
            <img src="Resources/Images/Tom Sewell.jpeg" alt="Tom Sewell Profile Picture">
        </div>
        <div class="container" id="htmlIcon">
            <img src="Resources/Icons/HTML5.png" alt="HTML-5 Icon">
        </div>
        <div class="container" id="cssIcon">
            <img src="Resources/Icons/CSS3.png" alt="CSS-3 Icon">
        </div>
        <div class="container" id="jsIcon">
            <img src="Resources/Icons/Javascript.png" alt="Javascript Icon">
        </div>
        <div class="container" id="gitIcon">
            <img src="Resources/Icons/Git.png" alt="Git Icon">
        </div>
        <div class="container" id="reactIcon">
            <img src="Resources/Icons/React.png" alt="React Icon">
        </div>
    </section>

    <!--Second section to contain information on my skills and selected projects-->
    <section class="container" id="skills-projects">
        <!--Projects Sub-Section-->
        <div id="projects">
            <div class="container projects-top">
                <h2>Selected Portfolio Projects</h2>
            </div>
            <div class="container projects-bottom">
                <!--First project to display-->
                <div class="container portfolio-1">
                <h3>Random Animal Generator</h3>
                </div>
                <!--Second project to display-->
                <div class="container portfolio-2">
                <h3>project 2</h3>
                </div>
            </div>
        </div>
    </section>
 
    <!--Third section to contain a form to get in touch-->
    <section id="contact-form">
        <h2>Get in Touch</h2>
        <p>Drop me your details and I'd be happy to respond to any requests!</p>
        <form action="mailto:tom.a.sewell@bath.edu" method="POST" enctype="text/plain" name="emailForm">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Your Email</label>
            <input type="text" name="email" id="email" required>
            <label for="comment">Message</label>
            <textarea id=”comment” rows=”6″ cols=”20″ required></textarea>
            <label for="submit">Submit</label>
            <input type="submit" name="submit" id="submit">
        </form>
    </section>
    
    <!--Footer element of the website-->
    <footer>
        <div class="footer-left">
            <h4>Developed in: </h4>
            <img src="Resources/Icons/Bristol.png" alt="Bristol Icon">
        </div>
        <div class="footer-middle">
            <button id="button">Bristolify Me!</button>
        </div>
        <div class="footer-right">
            <h4>Copyright 2023</h4>
        </div>
    </footer>

    <!--Add the script file-->
    <script src="Resources/Javascript/script.js"></script>

</body>
</html>

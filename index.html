<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Sewell Portfolio Website</title>
</head>
<body>
    <!--Header section of the website to include the navigation section and website name-->
    <header class="website-header">
        <!--My Name for the top banner-->
        <h2 id="my-name">Tom Sewell</h2>
        <!--The website navigation element-->
        <nav>
            <ul>
                <li>About Me</li>
                <li>Projects</li>
                <li>LinkedIn</li>
                <li>GitHub</li>
            </ul>
        </nav>
    </header>

    <!--First section of the portfolio site - the main banner-->
    <section id="main-banner">
        <!--Define a container for the main banner text element-->
        <div class="container banner-heading">
            <p>There is text here</p>
        </div>
        <!--Define a container for the main banner image element-->
        <div class="container banner-image">
            <img src="" alt="Tom Sewell Profile Picture">
        </div>
    </section>

    <!--Second section to contain the about-me information-->
    <section id="about-me">
        <h2>about-me</h2>
    </section>

    <!--Third section to contain information on my skills-->
    <section id="my-skills">
        <h2>my-skills</h2>
    </section>
 
    <!--Fourth section to contain a form to get in touch-->
    <section id="contact-form">
        <h2>contact-form</h2>
    </section>

    <!--Fourth section to contain selected portfolio projects-->
    <section id="portfolio">
        <h2>portfolio</h2>
    </section>
    
    <!--Footer element of the website-->
    <footer>
        <p>This is the footer.</p>
    </footer>
</body>
</html>
